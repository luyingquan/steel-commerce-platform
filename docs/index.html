  <title>沙钢云商 - 阳光采购平台</title>

  <link rel="stylesheet" crossorigin href="/steel-commerce-platform/assets/index-BmHn3qXH.css">
  <!-- GitHub Pages SPA 路由支持 -->
  <script type="text/javascript">
    // 如果是通过重定向过来的，需要处理URL
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <div id="root"></div>
</body>
